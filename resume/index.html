<!DOCTYPE html>
<html lang="en">
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="1"></div>
    <div id="2"></div>
    <input type="password" id="password">
    <button class="decrypt">Decrypt site by providing password</button>
    <script>
        let encryptedData;
        async function fetchData() {
            let encrypted = null;
            const resp = await fetch('cyphertext.txt')
              .then(response => response.text())
              .then(text => encrypted = text);
            return encrypted;
        }
        fetchData().then(encrypted => encryptedData = encrypted);

        $('.decrypt').click(function(){
            console.log(encryptedData);
            var password = $('#password').val();
            // 'decrypt' tries to decrypt your string with the user provided password
            var decrypted = CryptoJS.AES.decrypt(encryptedData, password);
            document.write(decrypted.toString(CryptoJS.enc.Utf8));
        });
    </script>
</body>
</html>
